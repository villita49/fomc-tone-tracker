name: FOMC Daily Scraper

on:
  schedule:
    - cron: "0 14 * * *"   # 14:00 UTC = ~9am ET, after morning Fed speeches

  workflow_dispatch:
    inputs:
      lookback_days:
        description: "Days back to scrape (default 7)"
        required: false
        default: "7"

jobs:
  scrape:
    name: Scrape & score FOMC speeches
    runs-on: ubuntu-latest
    timeout-minutes: 60

    env:
      ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
      LOOKBACK_DAYS:     ${{ github.event.inputs.lookback_days || '7' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: scraper/requirements.txt

      - name: Install dependencies
        run: pip install -r scraper/requirements.txt

      - name: Run scraper
        run: python scraper/scraper.py

      - name: Commit updated corpus
        run: |
          git config user.name  "fomc-scraper[bot]"
          git config user.email "fomc-scraper@github-actions"
          git add scraper/corpus.json
          git diff --staged --quiet || git commit -m "Update corpus: $(date -u +%Y-%m-%d)"
          git push
